<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%"
            *ngFor="let num of ['politecnico','Itm','Tecnologico','Cesde','Luis Amigó','Esumer','Medellín']">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title> {{num}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image
                    src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW5zfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
                    style="cursor:pointer" matTooltip="{{num}}">
                <mat-card-content>
                    <p>
                        The Himalayas is a mountain range in Asia.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
